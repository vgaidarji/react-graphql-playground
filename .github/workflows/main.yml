name: "Build & test"
on: [pull_request]
env:
  FORCE_COLOR: 2
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "npm"
      - name: NPM install
        run: npm ci --force
      - name: Lint
        run: npm run eslint
        run: npm run prettier
      - name: Unit tests
        run: npm run test
      - name: Build
        run: npm run build
