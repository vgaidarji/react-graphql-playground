name: "Build & test"
on:
  pull_request:
  push:
    branches:
      - main
env:
  FORCE_COLOR: 2
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "npm"
      - name: NPM install
        run: npm ci --force
      - name: Lint
        run: |
          npm run lint
          npm run prettier
      - name: Unit tests
        run: npm run tests-with-coverage
      - name: Build
        run: npm run build
      - name: Upload coverage (Codecov)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/clover.xml
          fail_ci_if_error: true
          verbose: true
